<div class="container-fluid">
    <h3><i>{{ title }}</i></h3>
    <br>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="Search" placeholder="Search by Title" [(ngModel)]="Search">
            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
        </div>
    </div>
    <table class="table Posts">
        <thead>
            <tr>
                <th>Title</th>
                <th>Url</th>
                <th>Created_at</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of data.hits | filter:'title': Search; let i = index" (click)='showClick(post)' data-toggle="modal" data-target="#showUp">
                <td class="post-1">{{ post.title }}</td>
                <td class="post-2">{{ post.url }}</td>
                <td class="post-3">{{ post.created_at }}</td>
                <td class="post-4">{{ post.author }}</td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="showUp" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>{{ selectedItem | json }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
